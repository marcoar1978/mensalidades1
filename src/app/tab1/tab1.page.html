<ion-header>
  <ion-toolbar>
    <ion-title> Mensalistas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Mensalistas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding
      *ngFor="let mensalista of mensalistas"
      
    >
      <ion-item>
        <ion-label>{{mensalista.nomeSimp}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option style="width: 70px" (click)="toDetalhes(mensalista)"
          ><ion-icon name="calendar-number" class="icon" size="large"></ion-icon
        ></ion-item-option>
        <ion-item-option style="background-color: #2dd36f"
          ><ion-icon name="reader" class="icon" size="large"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
