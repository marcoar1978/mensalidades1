<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Pagamentos</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="div-name">
        <div class="name" style="color: #3880ff; font-size:20px">{{ mensalista.nomeCompleto }}</div>
      </div>
      <ion-list>
       
        <ion-item *ngFor="let pgto of mensalista.pgtos | slice : 0 : 30">
          <ion-grid>
            <ion-row>
              <ion-col style="text-align: center">{{
                pgto.valor | number : "1.2-2"
              }}</ion-col>
              <ion-col style="text-align: center">{{
                pgto.dataPgto | date : "dd/MM/yyyy"
              }}</ion-col>
              <ion-col style="text-align: center">{{ pgto.mes }}/{{ pgto.ano }}</ion-col>
              <ion-col class="button-delete" (click)="presentAlert(pgto)" ><ion-icon name="trash-outline" style="color:red"></ion-icon></ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
       
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
